<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Oil ADD</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/js/add-entry.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/resources/Logo.svg">
</head>
<body>
    <header>
        <img class="db-icon" src="/resources/Logo.svg" alt="CRUD3">
        <a href="/home"><h1>CMPT276</h1></a>
        <h1>/</h1>
        <h1>ADD</h1>
    </header>
    <form class="table-body" action="db-add" method="post">
        <div class="center-wrapper">
            <div id="rectangle-proxy"></div>
        </div>
        <div class="center-wrapper">
            <div class="center-text">Name</div>
            <input class="center-item" type="text" id="name" name="name" onchange="setProxyName();" placeholder="Rectangle Name">
            <div class="center-text">Width</div>
            <input class="center-item" type="number" id="width" name="width" onchange="setProxyWidth();" placeholder="Width">
            <div class="center-text">Height</div>
            <input class="center-item" type="number" id="height" name="height" onchange="setProxyHeight();" placeholder="Height">
            <div class="center-text">Color</div>
            <input class="center-item" type="text" id="color" name="color" onchange="setProxyColor();" placeholder="Color">
            <div class="center-text">Rarity</div>
            <div class="center-item">
                <div class="roll-wrapper">
                    <input type="text" id="rarity" name="rarity" placeholder="Rarity" readonly>
                    <input type="button" id="roll-rarity" value="Roll">
                </div>
            </div>
        </div>
        <div>
            <input class="center-item" type="submit" value="ADD">
        </div>
    </form>
    <footer>&copy; Copyright 2024 ShiYu Feng</footer>
</body>
</html>
